<!doctype html>
    <head>
        <title>
            ECMC CODE CHALLENGE
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="js.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="output.css" >
    </head>
    <body>
        <div class="container">
            <h3 class="title">Consecutive Number Search</h3>
            <div class="col-lg-11 col-centered">
                <main>
                    <form role="form">
                        <div class="row">
                            <div class="col-lg-3">
                                    <div class="form-group">
                                        <label for="input">Enter A Number</label>
                                        <input id="numberInput" class="form-control" value="0" type="number"></input>
                                    </div>
                                <div>
                                    <button type="button" onclick="addInteger()" value="add"" class="btn">Add Number To List</button>
                                </div>
                            </div>

                            <div class="col-lg-9 clearfix numbers-list">
                                <div class="form-group">
                                    <label for="input">Numbers List</label>
                                    <input id="integerArray" class="form-control" width="400" placeholder="No Numbers Yet" disabled></input>
                                </div>
                                <button onclick="reset()" class="btn">Clear List</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="answer-row">
                                <input type="button" onclick="searchConsecutiveNumbers()" class="btn btn-block btn-lg" value="Find Indices">
                                
                                <hr></hr>

                                <div id="indicesArray" class="col-lg-12">
                                    <h1>RESULT APPEARS HERE</h1>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
